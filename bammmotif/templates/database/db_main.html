{% extends "home/header.html" %}

{% block content %}

<div class="jumbotron" style="background-color:white">
     <h2>Welcome to the BaMMmotif database</h2>
     <hr style="border: 1px solid #1f2e2e">
     {% if warning %}
        <p> <font color="#B22222">No database entry found.</font></p>
      {% endif %}
     <form method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        <p><label for="id_db_ID"><font size=3>Please enter the name of your protein of interest:</label> <input id="id_db_ID" maxlength="255" name="db_ID" type="text" placeholder="i.e: CTCF ..." required /> </font>&nbsp;
        <button class="btn btn-primary btn-lg" href="{% url 'maindb' %}" role="button" style="border:0px; background-color:#1f2e2e"><font color="white" type="submit"> <font size=3>Search DB</font></button></p>
    </form>    

</div>

{% endblock %}
